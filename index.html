<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>TheDir</title>
  </head>
  <body>
    <div id="root">
      <header class="section-header">
        <div class="header">
          <div class="navbar grid grid__3-cols">
            <div class="logo">
              <img
                src="./assets/logo.jpg"
                alt="theDir logo"
                class="logo__image"
              />
            </div>
            <nav class="navigation">
              <a href="#" class="navigation__link">
                <span>Explore</span>
                <span>
                  <svg class="svg-nav-icon">
                    <use
                      xlink:href="./assets/svg-sprite.svg#down-chevron"
                    ></use>
                  </svg>
                </span>
              </a>
              <a href="#" class="navigation__link">
                <span>Help</span>
                <span>
                  <svg class="svg-nav-icon">
                    <use
                      xlink:href="./assets/svg-sprite.svg#down-chevron"
                    ></use>
                  </svg>
                </span>
              </a>
              <a href="#" class="navigation__link">
                <span>Blog</span>
                <span>
                  <svg class="svg-nav-icon">
                    <use
                      xlink:href="./assets/svg-sprite.svg#down-chevron"
                    ></use>
                  </svg>
                </span>
              </a>
            </nav>
            <nav class="user-actions">
              <a href="#" class="user__link">
                <span>
                  <svg class="svg-user-icon">
                    <use xlink:href="./assets/svg-sprite.svg#log-in"></use>
                  </svg>
                </span>
                <span>Log In</span>
              </a>
              <a href="#" class="user__link cta__link">
                <span>
                  <svg class="svg-user-icon">
                    <use xlink:href="./assets/svg-sprite.svg#listing"></use>
                  </svg>
                </span>
                <span>Add Listing</span>
              </a>
            </nav>
          </div>
          <div class="hero">
            <h3 class="hero__title">
              <span>Discover</span>
              <span>your amazing city</span>
            </h3>
            <p class="hero__description">
              find great places to stay, eat, shop or visit from local experts.
            </p>
          </div>
        </div>
      </header>
      <section class="section-search">
        <div class="search">
          <div class="input-field">
            <label for="what" class="label">What</label>
            <input list="what" class="input" placeholder="What You Want" />
            <datalist id="what">
              <option value="Food" />
              <option value="car service" />
              <option value="Barber" />
              <option value="Hotel" />
            </datalist>
          </div>
          <div class="input-field">
            <label for="where" class="label">Where</label>
            <input list="where" class="input" placeholder="What You Want" />
            <datalist id="where">
              <option value="San Francisco" />
              <option value="New York" />
              <option value="Texas" />
              <option value="Kentucky" />
            </datalist>
          </div>

          <button class="btn-search">
            <span>
              <svg class="svg-icon">
                <use xlink:href="./assets/svg-sprite.svg#m-glass"></use>
              </svg>
            </span>
            <span>Search</span>
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
