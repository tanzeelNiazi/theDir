<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>TheDir</title>
  </head>
  <body>
    <div id="root">
      <header class="section-header">
        <div class="header">
          <div class="navbar grid grid__3-cols">
            <div class="logo">
              <img
                src="./assets/logo.jpg"
                alt="theDir logo"
                class="logo__image"
              />
            </div>
            <nav class="navigation">
              <a href="#" class="navigation__link">
                <span>Explore</span>
                <span>
                  <svg class="svg-nav-icon">
                    <use
                      xlink:href="./assets/svg-sprite.svg#down-chevron"
                    ></use>
                  </svg>
                </span>
              </a>
              <a href="#" class="navigation__link">
                <span>Help</span>
                <span>
                  <svg class="svg-nav-icon">
                    <use
                      xlink:href="./assets/svg-sprite.svg#down-chevron"
                    ></use>
                  </svg>
                </span>
              </a>
              <a href="#" class="navigation__link">
                <span>Blog</span>
                <span>
                  <svg class="svg-nav-icon">
                    <use
                      xlink:href="./assets/svg-sprite.svg#down-chevron"
                    ></use>
                  </svg>
                </span>
              </a>
            </nav>
            <nav class="user-actions">
              <a href="#" class="user__link">
                <span>
                  <svg class="svg-user-icon">
                    <use xlink:href="./assets/svg-sprite.svg#log-in"></use>
                  </svg>
                </span>
                <span>Log In</span>
              </a>
              <a href="#" class="user__link cta__link">
                <span>
                  <svg class="svg-user-icon">
                    <use xlink:href="./assets/svg-sprite.svg#listing"></use>
                  </svg>
                </span>
                <span>Add Listing</span>
              </a>
            </nav>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
